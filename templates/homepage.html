<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    {% include 'cdlines.html' %}
  </head>
  <body>
    <h1 class="text-center">HIRE3x</h1>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <a href="{% url 'add_employee' %}" class="btn btn-success">Add New Employees</a>
          <table class="table table-bordered text-center ">

        <thead>
              <tr>
                <th>employee_id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email Id</th>
                <th>Mobile</th>
                <th>Location</th>
                <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                    {% for i in employees  %}
                  <tr>
                    <td>{{i.employee_id}}</td>
                  <td>{{i.first_name}}</td>
                  <td>{{i.last_name}}</td>
                  <td>{{i.Emailid}}</td>
                  <td>{{i.Mobile}}</td>
                  <td>{{i.location}}</td>
                  <td>
                    <a href="{% url 'update_employee' i.id %}" class="btn btn-sm btn-outline-success">Edit</a>
                    <a href="{% url 'delete_employee' i.id %}" class="btn btn-sm btn-outline-danger">Delete</a>
                  </td>
                  </tr>
                  {% endfor %}
                </tbody>
                </table>
                </div>
                </div>
                </div>
</html>
